<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>
        <div class="main">     
            <div class="d-flex align-items-center">
             <h4 class="">Category List</h4>
            </div>
             <div class="p-16">
                <button routerLink="/product/new" mat-flat-button color="primary"  class="w-100 text-white"><mat-icon>add</mat-icon>New Product</button>
              </div>
</div>

<hr>
<hr>

      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
          <!-- Assigned Column -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.title }}</p>
             
            </td>
          </ng-container>
  
          <!-- Project Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium ">{{element.amount || "null"}}</p>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox class="mb-0 fw-medium" [checked]="element.is_active" ></mat-checkbox>
            </td>
          </ng-container>

          <!-- Priority Column -->
          <ng-container matColumnDef="slug">
            <th mat-header-cell *matHeaderCellDef> Slug </th>
            <td mat-cell *matCellDef="let element">
              <span class="mb-0 fw-medium " >{{element.slug}}</span>
            </td>
          </ng-container>
  
          <!-- Budget Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="accent"><mat-icon>edit</mat-icon></button>&nbsp;
                <button mat-flat-button color="accent"><mat-icon>visibility</mat-icon></button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
