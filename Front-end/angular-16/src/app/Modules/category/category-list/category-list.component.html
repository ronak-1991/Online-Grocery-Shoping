<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>
        <div class="main">     
            <div class="d-flex align-items-center">
             <h4 class="">Category List</h4>
            </div>
             <div class="p-16">
                <button mat-flat-button color="primary"  class="w-100 text-white">Add</button>
              </div>
</div>

<hr>
<hr>

      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
          <!-- Assigned Column -->
          <ng-container matColumnDef="assigned">
            <th mat-header-cell *matHeaderCellDef> Assigned </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.title }}</p>
             
            </td>
          </ng-container>
  
          <!-- Project Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Project </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium op-5">{{element.parent_id || "null"}}</p>
            </td>
          </ng-container>
  
          <!-- Priority Column -->
          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> Priority </th>
            <td mat-cell *matCellDef="let element">
              <span >{{element.slug}}</span>
            </td>
          </ng-container>
  
          <!-- Budget Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
