<div>
    <img src="/assets/images/pro-detail-slide.jpg" class="img" alt="...">
    <div class="text-overlay">Registration</div>
    </div><br>

<div class="container">
    <div class="formWraper">
        <div class="formDiv">
            <h2>Create Account</h2>    
            <form [formGroup]='registrationForm' (ngsubmit)="onSubmit()">
          

            <div class="formGroup">
                <i class="far fa-user"></i>
                <input type="text" placeholder="FirstName" formControlName="first_name">
               <span *ngIf="first_name && first_name.touched && first_name.invalid">*Please Input Firstname</span>
            </div>

            <div class="formGroup">
                <i class="far fa-user"></i>
                <input type="text" placeholder="LastName" formControlName="last_name">
               <span *ngIf="last_name && last_name.touched && last_name.invalid">*Please Input lastame</span>
            </div>

            <div class="formGroup">
                <i class="far fa-envelope"></i>
                <input type="email"  placeholder="Email" formControlName="email"><br>
               <span *ngIf="email && email.touched && email.invalid">*Input valid Email</span>

            </div>
            <div class="formGroup">
                <i class="fas fa-lock"></i>
                <input type="password"  placeholder="Password" formControlName="password">
               <span *ngIf="password && password.touched &&  password.invalid">*Please Input password</span>

            </div>
            
            <button type="submit" class="btn" (click)="onSubmit()" >SIGN UP</button><br>
        </form>
        </div>
    </div>
</div>
