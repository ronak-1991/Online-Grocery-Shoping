<div>
    <img src="/assets/images/pro-detail-slide.jpg" class="img" alt="...">

<div class="d-flex justify-content-center" *ngIf="address.length>0 else empytAddress">
    <div class="card" style="width: 18rem">
      <form>
      <div class="card-body">
        <h3>Select Delivary Address</h3>
        <div class="main overflow-auto">
        <div class="form-check" *ngFor="let a of address">
          
          <input class="form-check-input"  type="radio" [(ngModel)]="selectedAddressId" [value]="a.id" id="{{a.id}}" name="flexRadioDefault" checked/>

          <label class="form-check-label" for="{{a.id}}">
            <h5>{{a.tag || "123 "}}</h5>
          <h6>/
            {{a.address_line_1}}, <br>
            {{a.address_line_2}}, <br>
            {{a.area}} , {{a.landmark}} , {{a.city}}, <br>
            {{a.state}} , {{a.country}} , {{a.postal_code}}
          </h6>
          </label>
        </div>
      </div>
        <hr>
      <a routerLink="" class="btn btn-secondary">cancel</a> &nbsp;
      <!-- <a routerLink="/cart/success">  -->
        <button class="btn btn-primary" (click)="placeOrder()"> Place an Order </button>
      <!-- </a> -->
      </div>
    </form>
    </div>   
  </div>

             </div>
         </div>
     </div>
         
       </div>
      </div>
     </div>
    </ng-template>
